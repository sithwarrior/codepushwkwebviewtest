<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainCtrl as ctrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ 'FRONTPAGE_STATUSBAR' | translate }}</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h1>{{ 'FRONTPAGE_HEADLINE' | translate }}</h1>
        <button class="button button-royal" ng-click="ctrl.takePicture()">
          {{ 'FRONTPAGE_TAKE_PICTURE' | translate }}
        </button>
        <img id="picture" ng-src="{{ctrl.image}}" class="responsive-image">
      </ion-content>
    </ion-pane>
  </body>
</html>
